<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>

        <h2>Multiline Message using template literals.</h2>

        <h3 id="message"></h3>

        <script>

            const message = `Hello!
            This is a 3-line message.
            Have a great day!`;

            document.getElementById("message").innerText = message;

        </script>

    </body>
</html>
