<!DOCTYPE html>
<html>
    <head>
        <title>Sum of Array</title>
    </head>
    <body>

        <h2>Sum of Numbers in an Array</h2>

        <p id="result"></p>

        <script>
            let arr = [3,4,7,4,9,5,7,8,2,0,2,1,6]; // Array
            let sum = 0; // Start with 0

            // using for loop
            for (let i = 0; i < arr.length; i++) {
                 sum += arr[i];
            }

           document.getElementById("result").innerHTML =
            "Array: " + arr.join("-") + "<br>" +
            "Sum of all numbers: " + sum;

        </script>

    </body>
</html>
