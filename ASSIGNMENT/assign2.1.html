<!DOCTYPE html>
<html>
<head>
    <title>Simple Web Page</title>
   <style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #daf0f6;
}
/* Header */
header {
    background: #3cc5fb;
    color: black;
    padding: 20px;
    text-align: center;
}
/* Navigation Bar */
nav {
    background: #9ee0f6;
}
nav ul {
    margin: 0;
    padding: 0;
    list-style: none;
    display: flex;
}
nav ul li {
    flex: 1;
}
nav ul li a {
    display: block;
    padding: 14px;
    text-align: center;
    color: white;
    text-decoration: none;
}
nav ul li a:hover {
    background: #3cc5fb;
}
/* Main Content */
main {
    padding: 20px;
    background: white;
    margin: 20px;
    border-radius: 8px;
}
/* Footer */
footer {
    text-align: center;
    padding: 10px;
    background: #3cc5fb;
    color: black;
    position: fixed;
    bottom: 0;
    width: 100%;
}
</style>
</head>
<body>

    <header>
        <h1>My Simple Website</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h2>Welcome!</h2>
        <p>This is a simple web page created using HTML and CSS.</p>
    </main>

    <footer>
        <p>&copy; 2025 My Simple Website. All rights reserved.</p>
    </footer>
</body>
</html>
