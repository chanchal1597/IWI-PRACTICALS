<!DOCTYPE html>
<html>
    <body>

        <h2>JavaScript Conditionals and Loops</h2>

        <script>
            // Conditional statement
            let number = 100;
            if (number > 10) {
                document.write("Number is greater than 10<br>");
            } else if (number == 10) {
                document.write("Number is equal to 10<br>");
            } else {
                document.write("Number is less than 10<br>");
            }

            document.write("<br>For Loop:<br>");
            for (let i = 1; i <= 5; i++) {
                document.write(i + "<br>");
            }

            document.write("<br>While Loop:<br>");
                let x = 6;
                while (x <= 10) {
                    document.write(x + "<br>");
                    x++;
                }
            document.write("<br>Do...While Loop:<br>");
                let y = 11;
                do {
                    document.write(y + "<br>");
                    y++;
                } while (y <= 15);
        </script>
    </body>
</html>
