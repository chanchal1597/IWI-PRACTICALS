<!DOCTYPE html>
<html>
<head>
    <title>CSS Selectors Demo</title>
    <style>
       * {
            font-family: Arial, sans-serif;    /* Universal Selecter */
        }
        #main-title {                          /* ID Seleceter */
            color: rgb(39, 39, 77);
             text-align: center;
        }
        .highlight {                           /* Class Selector */
            color: rgb(228, 9, 75);
            font-weight: bold;
        }
        .container p {                         /* Descendant Selector */
            background-color: rgb(180, 109, 198);
            padding: 10px;
            border: 1px solid rgb(188, 113, 232);
        }
        h3, .group-text {                     /* Group Selector */
            color: rgb(27, 136, 237);
            font-size: 18px;
        }
    </style>
</head>

<body>
        <h1 id="main-title">CSS Selectors Demonstration</h1>
    <div style="background-color: aquamarine;">
        <p class="highlight">This paragraph uses a <strong>class selector</strong>.</p>
    </div>
    <div class="container">
        <h2>Descendant Selector Example</h2>
        <p>This paragraph is inside a div using a <strong>descendant selector</strong>.</p>
    </div>
    <div style="background-color: cornsilk;">
        <h3 class="group-text">Group Selector Example (h3 + p)</h3>
        <p class="group-text">This paragraph shares the same group selector.</p>
    </div>
</body>
</html>
