<!DOCTYPE html>
<html>
<head>
    <title>CSS Types Example</title>
    <!-- Internal CSS -->
    <style>
        h1 {
            color: darkblue;
            text-align: center;
        }

        .internal-box {
            background-color: lightyellow;
            padding: 10px;
            border: 2px solid orange;
            margin: 10px 0;
        }
    </style>

    <!-- External CSS File Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>CSS Types Demonstration</h1>

    <!-- Inline CSS example -->
    <p style="color: red; font-weight: bold;">
        This paragraph uses <strong>Inline CSS</strong>.
    </p>

    <!-- Internal CSS example -->
    <div class="internal-box">
        This box is styled using <strong>Internal CSS</strong>.
    </div>

    <!-- External CSS example -->
    <p class="external-text">
        This paragraph is styled using <strong>External CSS</strong>.
    </p>

</body>
</html>
