<!DOCTYPE html>
<html>
    <head>
        <style>
            #container {
                margin-top: 20px;
            }

            .box {
                width: 150px;
                padding: 10px;
                margin: 5px 0;
                background: lightblue;
                border: 2px solid #000;
                transition: 0.3s;
            }
        </style>
    </head>

    <body>

        <button id="addBtn">Add Box</button><br><br>
        <button id="removeBtn">Remove Last Box</button><br><br>
        <button id="changeBtn">Modify First Box</button><br><br>

        <div id="container"></div>

        <script>
            const container = document.getElementById("container");

            // Add new element
            document.getElementById("addBtn").onclick = () => {
                const box = document.createElement("div");
                box.textContent = "I am a new box";
                box.className = "box";
                container.append(box);
            };

            // Remove last element
            document.getElementById("removeBtn").onclick = () => {
                if (container.lastChild) {
                    container.lastChild.remove();
                }
            };

            // Modify first element
            document.getElementById("changeBtn").onclick = () => {
                const first = container.firstChild;
                if (first) {
                    first.textContent = "Modified!";
                    first.style.background = "yellow";
                    first.style.borderColor = "red";
                }
            };
        </script>

    </body>
</html>
