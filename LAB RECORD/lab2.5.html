<!DOCTYPE html>
<html>
<head>
<title>Simple Layout Using div & span</title>
<style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f2f2f2;}
    .header { background: #4a90e2; color: white; padding: 15px; text-align: center; font-size: 24px; }
    .container { width: 90%; margin: auto; display: flex; gap: 20px; margin-top: 20px; }
    .left { flex: 2; background: white; padding: 15px; border-radius: 5px;}
    .right { flex: 1; background: white; padding: 15px; border-radius: 5px; }
    .card { background: #e9e9e9; padding: 10px; margin-bottom: 15px; border-radius: 4px; }
    .label { font-weight: bold; color: #4a90e2;}
    .footer { margin-top: 20px; text-align: center; padding: 10px; background: #ddd;}
    @media (max-width: 700px) { .container { flex-direction: column;}}
</style>
</head>
<body>
<div class="header">Simple Page Layout Using div and span</div>
<div class="container">
    <div class="left">
        <div class="card">
            <span class="label">Title:</span> Simple Card Example  
        </div>
        <div class="card">
            <span class="label">Description:</span>  
            This layout uses only <span style="font-weight:bold;">div</span> and 
            <span style="font-weight:bold;">span</span> elements.
        </div>
        <div class="card">
            <span class="label">Note:</span> You can add more cards easily.
        </div>
    </div>
    <div class="right">
        <div class="card"><span class="label">Sidebar Item 1</span></div>
        <div class="card"><span class="label">Sidebar Item 2</span></div>
        <div class="card"><span class="label">Sidebar Item 3</span></div>
    </div>
</div>
<div class="footer">Â© 2025 My Simple Layout</div>
</body>
</html>
