<!DOCTYPE html>
<html>
    <head>
        <style>
            #box {
                font-size: xx-large;
                width: 150px;
                height: 150px;
                background: lightblue;
                margin-top: 10px;
                transition: 0.3s;
                padding: 10px;
                color: black;
                justify-content: center;
            }
        </style>
    </head>

    <body>

        <button id="toggle">Enable / Disable Events</button>
        <div id="box"> HELLO,<br>WORLD!</div>

        <script>
            const box = document.getElementById("box");
            const toggleBtn = document.getElementById("toggle");

            function highlight() {
                box.style.background = "yellow";
            }

            function unhighlight() {
                box.style.background = "lightblue";
            }

            function clickHandler() {
                alert("Box clicked!");
            }

            let eventsEnabled = false;

            toggleBtn.addEventListener("click", () => {
                if (!eventsEnabled) {
                    // Add listeners
                    box.addEventListener("mouseenter", highlight);
                    box.addEventListener("mouseleave", unhighlight);
                    box.addEventListener("click", clickHandler);
                    toggleBtn.textContent = "Disable Events";
                } 
                else {
                    // Remove listeners
                    box.removeEventListener("mouseenter", highlight);
                    box.removeEventListener("mouseleave", unhighlight);
                    box.removeEventListener("click", clickHandler);
                    toggleBtn.textContent = "Enable Events";
                }

                eventsEnabled = !eventsEnabled;
            });
        </script>

    </body>
</html>
