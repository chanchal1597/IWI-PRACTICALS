<!DOCTYPE html>
<html>
    <body>

        <h2>Functions and Scope</h2>

        <script>
            // Simple user-defined function
            function greet() {
                document.write("Hello!<br>");
            }
            // Function with parameters
            function multiply(a, b) {
                return a * b;
            }
            greet();
            document.write("3 Ã— 4 = " + multiply(3, 4) + "<br><br>");

            // Scope demonstration
            var a = 10;   // function/global scope
            let b = 20;   // block scope
            const c = 30; // block scope

            document.write("Outside block: a=" + a + ", b=" + b + ", c=" + c + "<br>");

            {
                var a = 100;   // overwrites global 'a'
                let b = 200;   // new block-scoped 'b'
                const c = 300; // new block-scoped 'c'

                document.write("Inside block: a=" + a + ", b=" + b + ", c=" + c + "<br>");
            }

            document.write("Outside block again: a=" + a + ", b=" + b + ", c=" + c + "<br>");
</script>
</body>
</html>
