<!DOCTYPE html>
<html>
    <head>
        <style>
            canvas {
                border: 2px solid black;
                margin-top: 10px;
                background: #fff;
            }
        </style>
    </head>

    <body>

        <h3>Canvas Shapes: Parallelogram, Diamond, Triangle</h3>
        <canvas id="canvas" width="400" height="300"></canvas>

        <script>
            const canvas = document.getElementById("canvas");
            const draw = canvas.getContext("2d");

            // --- Parallelogram ---
            draw.beginPath();
            draw.moveTo(50, 50);    // Top-left
            draw.lineTo(150, 50);   // Top-right
            draw.lineTo(120, 120);  // Bottom-right
            draw.lineTo(20, 120);   // Bottom-left
            draw.closePath();
            draw.fillStyle = "lightblue";
            draw.fill();
            draw.strokeStyle = "black";
            draw.stroke();

            // --- Diamond ---
            draw.beginPath();
            draw.moveTo(250, 80);   // Top
            draw.lineTo(300, 130);  // Right
            draw.lineTo(250, 180);  // Bottom
            draw.lineTo(200, 130);  // Left
            draw.closePath();
            draw.fillStyle = "pink";
            draw.fill();
            draw.strokeStyle = "black";
            draw.stroke();

            // --- Triangle ---
            draw.beginPath();
            draw.moveTo(250, 300);  // Bottom-left
            draw.lineTo(350, 300);  // Bottom-right
            draw.lineTo(300, 220);  // Top
            draw.closePath();
            draw.fillStyle = "lightgreen";
            draw.fill();
            draw.strokeStyle = "black";
            draw.stroke();
        </script>

    </body>
</html>
