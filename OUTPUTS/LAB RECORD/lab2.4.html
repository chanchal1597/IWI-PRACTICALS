<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Responsive Page</title>
  <style>
    body {
      font-family: Arial, sans-serif; margin: 0; padding: 1rem; background: #f2f2f2;
    }
    header {
      text-align: center; margin-bottom: 1rem;
    }
    .container {
      background: white; padding: 1rem; border-radius: 8px;
    }
    .box {
      background: #e3e3ff; padding: 1rem;
      margin-bottom: 1rem; border-radius: 6px;
      text-align: center;
    }
    @media (min-width: 600px) {
      .boxes { display: flex; gap: 1rem;
      }
      .box { flex: 1;
      }
    }
  </style>
</head>

<body>
  <header>
    <h2>Simple Responsive Web Page</h2>
    <p>Mobile-first using media queries</p>
  </header>
  <div class="container">
    <h3>Responsive Sections</h3>

    <div class="boxes">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
    </div>
  </div>
</body>
</html>
