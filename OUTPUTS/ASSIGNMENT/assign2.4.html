<!DOCTYPE html>
<html>
<head>
    <title>Animated Button</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center; 
            align-items: center;    
            background: #f2f2f2;
        }
        .animated-btn {
            background-color: #f4b3ef;        /* initial color */
            color: black;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 
            background-color 0.3s ease,
            transform 0.3s ease;            /* animation effects */
        }
        .animated-btn:hover {
           background-color: #d288d8;        /* hover color */
           transform: scale(1.1);            /* increase in size */
        }
    </style>
</head>
<body>
    <button class="animated-btn">Hover Me</button>
</body>
</html>
