<!DOCTYPE html>
<html>
    <head>
        <title>Even & Odd Counter</title>
    </head>
    
    <body>

        <h2>Count Even and Odd Numbers</h2>

        <button onclick="countNumbers()">Count</button>

        <p id="output"></p>

        <script>
            function countNumbers() {
                let arr = [10,15,20,25,30,34,35,41,55,27,97,56]; // array
                let even = 0;
                let odd = 0;

                //using for loop
                for (let i=0;i<=arr.length;i++) {
                    if (arr[i] % 2 === 0) {
                        even++;
                    } 
                    else {
                        odd++;
                    }
                }

                document.getElementById("output").innerHTML =
                "Even numbers: " + even + "<br>Odd numbers: " + odd;
            }
        </script>

    </body>
</html>
