<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>

        <h2>Check if a Number is Even</h2>

        <input type="number" id="numb" placeholder="Enter a number..">
        
        <button onclick="checkEven()">Check</button>

        <p id="result"></p>

        <script>

            let isEven = (num) => num % 2 === 0;

            function checkEven() {

                const num = parseInt(document.getElementById("numb").value);

                document.getElementById("result").innerHTML = 
                num + (isEven(num) ? " is even." : " is not even.");

            }

        </script>

    </body>
</html>
