<!DOCTYPE html>
<html>
    <head>
        <title>Remove Duplicates</title>
    </head>
    <body>

        <h2>Remove Duplicate Values</h2>
        <p id="result"></p>
        <script>

            let arr = [2,5,6,2,7,7,6,9,9,292,495,6704,495,2934,586,586,];
            let uniqueArray = [];

            // using for loop
            for (let i = 0; i < arr.length; i++) {
                let value = arr[i];
                let Duplicate = false;     // Check if value is already added

                for (let j = 0; j < uniqueArray.length; j++) {
                    if (uniqueArray[j] === value) {
                        Duplicate = true;
                        break; // stop searching
                    }
                }
        
                if (!Duplicate) {
                    uniqueArray.push(value);  // If it's NOT duplicate then add it
                }
            }
            document.getElementById("result").innerHTML =
            "Original array: " + arr.join(", ") + "<br>" +
            "Without duplicates: " + uniqueArray.join(", ");
            
</script>
</body>
</html>
