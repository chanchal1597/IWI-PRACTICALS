<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form</title>
</head>
<body bgcolor="lightgray">
  <h1>User Information Form</h1>

  <form>
    <h3><label for="name">Name:</label>
    <input type="text" id="name" name="name" required></h3><br>

    <h3><label for="email">Email:</label>
    <input type="email" id="email" name="email" required></h3><br>

   <h3> <label>Gender:</label></h3>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br>

   <h3> <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" placeholder="Write your comments here..."></textarea></h3><br>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
