<!DOCTYPE html>
<html>
<head>
    <title>Card Layout</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f2f4f8;
            margin: 0;
            padding: 30px;
        }
        h1  {
            text-align: center;
            margin-bottom: 40px;
            font-size: 32px;
            color: #333;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
        }
        .card {
            background: white;
            width: 300px;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.12);
            padding: 30px;;
        }
        .card-img {
            width: 60%;
            height: 200px;
            object-fit: cover;
            border: #222;
            border-radius: 5px;
        }
        .card-content {
            padding: 20px;
        }
        .card-content h2{
            margin-top: 0;
            color: #222;
        }
        .card-content p {
            color: #555;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        button {
            background: #0077cc;
            border: none;
            padding: 10px 18px;
            color: white;
            border-radius: 6px;
            font-size: 14px;
        }
        
    </style>
</head>
<body>

<h1>Card Layout</h1>

<div class="card-container">

    <div class="card">
        <img src="https://picsum.photos/300/200?random=2" alt="Card Image" class="card-img">
        <div class="card-content">
            <h2>Chanchal</h2>
            <h4>Student in RISU</h4>
            <p>I am highly passionate and career-oriented indiviual seeking challenging opportunities.</p> 
            <button>Contect Me</button>
        </div>
    </div>

</div>

</body>
</html>
